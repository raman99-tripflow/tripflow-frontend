<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TripFlow AI</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f6f9;
  color: #1f2937;
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 2rem;
}

.card {
  background: white;
  padding: 1.5rem;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  margin-bottom: 1.5rem;
}

h1 {
  text-align: center;
  margin-bottom: 1.5rem;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  font-size: 1rem;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #111827;
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #1f2937;
}

.loading {
  text-align: center;
  font-style: italic;
  color: #6b7280;
}

.day-block {
  margin-bottom: 2rem;
}

.day-title {
  font-weight: 700;
  margin-bottom: 1rem;
  font-size: 1.2rem;
}

.activity {
  margin-bottom: 1rem;
  padding: 1rem;
  background: #f9fafb;
  border-radius: 12px;
}

.footer {
  text-align: center;
  font-size: 0.8rem;
  margin-top: 2rem;
  color: #9ca3af;
}
</style>
</head>

<body>

<div class="container">

<h1>TripFlow ✈️</h1>

<div class="card">
<form id="tripForm">
  <input id="stad" placeholder="Stad" required />
  <input id="dagen" type="number" placeholder="Aantal dagen" required />
  <input id="personen" type="number" placeholder="Aantal personen" value="2" required />
  <input id="interesses" placeholder="Interesses (bv. cultuur, eten)" />

  <select id="tempo">
    <option value="rustig">Rustig tempo</option>
    <option value="gemiddeld" selected>Gemiddeld tempo</option>
    <option value="actief">Actief tempo</option>
  </select>

  <select id="budget">
    <option value="laag">Laag budget</option>
    <option value="gemiddeld" selected>Gemiddeld budget</option>
    <option value="hoog">Hoog budget</option>
  </select>

  <button type="submit">Genereer mijn planning</button>
</form>
</div>

<div id="result"></div>

<div class="footer">
  TripFlow AI – Slimme citytrip planner
</div>

</div>

<script>
document.getElementById("tripForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const result = document.getElementById("result");
  result.innerHTML = `<div class="card loading">AI is je reis aan het plannen...</div>`;

  const data = {
    stad: document.getElementById("stad").value,
    dagen: parseInt(document.getElementById("dagen").value),
    personen: parseInt(document.getElementById("personen").value),
    interesses: document.getElementById("interesses").value,
    tempo: document.getElementById("tempo").value,
    budget: document.getElementById("budget").value
  };

  try {
    const response = await fetch("https://tripflow-backend-lmtd.onrender.com/generate-plan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const resultData = await response.json();

    if (!response.ok) {
      result.innerHTML = `<div class="card">Fout: ${resultData.error}</div>`;
      return;
    }

    displayPlanning(resultData.planning);

  } catch (err) {
    result.innerHTML = `<div class="card">Netwerkfout: ${err.message}</div>`;
  }
});

function displayPlanning(text) {
  const result = document.getElementById("result");

  const days = text.split(/Dag \d+/).filter(d => d.trim() !== "");

  let html = "";

  days.forEach((day, index) => {
    html += `
      <div class="card day-block">
        <div class="day-title">Dag ${index + 1}</div>
        ${day.split("\n").map(line => line.trim() !== "" ? `<div class="activity">${line}</div>` : "").join("")}
      </div>
    `;
  });

  result.innerHTML = html;
}
</script>

</body>
</html>
