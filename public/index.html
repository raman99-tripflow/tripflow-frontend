<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TripFlow</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f6f9;
  color: #1f2937;
}

/* TOP BAR */
.topbar {
  background: #111827;
  color: white;
  padding: 16px 24px;
  font-weight: 600;
  font-size: 1.1rem;
  display: flex;
  align-items: center;
}

/* LAYOUT */
.container {
  max-width: 720px;
  margin: auto;
  padding: 2rem 1.5rem;
}

.card {
  background: white;
  padding: 1.5rem;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.04);
  margin-bottom: 1.5rem;
}

/* FORM */
input, select {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  font-size: 1rem;
}

input:focus, select:focus {
  outline: none;
  border-color: #111827;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #111827;
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

/* RESULT */
.loading {
  text-align: center;
  font-style: italic;
  color: #6b7280;
}

.day-title {
  font-weight: 700;
  margin-bottom: 1rem;
  font-size: 1.1rem;
  border-bottom: 1px solid #e5e7eb;
  padding-bottom: 0.5rem;
}

.section-title {
  font-weight: 600;
  margin-top: 1rem;
  margin-bottom: 0.4rem;
  color: #111827;
}

.activity {
  margin-bottom: 0.6rem;
  padding: 0.7rem;
  background: #f3f4f6;
  border-radius: 8px;
  font-size: 0.95rem;
}
</style>
</head>

<body>

<div class="topbar">
  üìç TripFlow
</div>

<div class="container">

<div class="card">
<form id="tripForm">
  <input id="stad" placeholder="Stad" required />
  <input id="dagen" type="number" placeholder="Aantal dagen" required />
  <input id="personen" type="number" placeholder="Aantal personen" required />
  <input id="interesses" placeholder="Interesses (bv. cultuur, eten)" />

  <select id="tempo">
    <option value="rustig">Rustig tempo</option>
    <option value="gemiddeld" selected>Gemiddeld tempo</option>
    <option value="actief">Actief tempo</option>
  </select>

  <select id="budget">
    <option value="laag">Laag budget</option>
    <option value="gemiddeld" selected>Gemiddeld budget</option>
    <option value="hoog">Hoog budget</option>
  </select>

  <button type="submit">Genereer planning</button>
</form>
</div>

<div id="result"></div>

</div>

<script>

function capitalizeInput(id) {
  const input = document.getElementById(id);
  input.addEventListener("input", function() {
    if (this.value.length > 0) {
      this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1);
    }
  });
}

capitalizeInput("stad");
capitalizeInput("interesses");

  };
