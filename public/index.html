<!DOCTYPE html>
<html>
<head>
  <title>TripFlow AI</title>
</head>
<body>

<h1>Plan je citytrip met AI</h1>

<p id="status">Script geladen âœ…</p>

<form id="tripForm">
  <input id="stad" placeholder="Stad" required /><br><br>
  <input id="dagen" type="number" placeholder="Aantal dagen" required /><br><br>
  <input id="interesses" placeholder="Interesses (bv. cultuur, eten)" /><br><br>

  <select id="tempo">
    <option value="rustig">Rustig</option>
    <option value="gemiddeld" selected>Gemiddeld</option>
    <option value="actief">Actief</option>
  </select><br><br>

  <button type="submit">Maak mijn planning</button>
</form>

<h2>Planning:</h2>
<pre id="output"></pre>

<script>
document.getElementById("tripForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const output = document.getElementById("output");
  output.textContent = "AI is je planning aan het maken...";

  const data = {
    stad: document.getElementById("stad").value,
    dagen: Number(document.getElementById("dagen").value),
    interesses: document.getElementById("interesses").value,
    tempo: document.getElementById("tempo").value
  };

  try {
    const response = await fetch("https://tripflow-backend-lmtd.onrender.com/generate-plan", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      output.textContent = "Serverfout: " + response.status;
      return;
    }

    const result = await response.json();
    output.textContent = result.planning;

  } catch (err) {
    output.textContent = "Fout bij ophalen planning";
  }
});
</script>

</body>
</html>
